<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Buttons with Labels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Floating Button Container */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Floating Button Styles */
        .floating-button {
            position: relative;
            width: 60px;
            height: 60px;
            background-color: #2c3e50;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .floating-button i {
            font-size: 24px;
        }

        .floating-button:hover {
            background-color: #34495e;
        }

        /* Label Styles */
        .floating-button .label {
            position: absolute;
            left: 70px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #2c3e50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .floating-button:hover .label {
            opacity: 1;
            transform: translateX(10px) translateY(-50%);
        }

        /* Main Content Styles */
        main {
            display: flex;
            height: 100vh; /* Full screen height */
            background-color: #ecf0f1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
      /* Media query to show FAB only on mobile devices */
    </style>
</head>
<body>
    <div class="floating-buttons">
        <div class="floating-button" onclick="window.location.href='https://vecshop.github.io/vector'">
            <i data-feather="home"></i>
            <span class="label">Beranda</span>
        </div>
        <div class="floating-button" onclick="window.location.href='https://forms.zohopublic.com/harkizayte/form/Printing/formperma/7rxS0ErsnaBiaei0RJ6v4TxkajzzvTA6eQblEnYQ4cY'">
            <i data-feather="printer"></i>
            <span class="label">Printing</span>
        </div>
    </div>
    <main>
        <iframe src="https://store8726.store.link/" title="Store Website"></iframe>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
